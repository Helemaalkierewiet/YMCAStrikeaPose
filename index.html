<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pose Classifier</title>
  <link rel="stylesheet" href="src/style.css">
  <script defer type="module" src="/src/script.js"></script>
</head>
<nav>
  <a href="./test.html">test</a>
  <a href="./game.html">game</a>
</nav>
<body>

<section>
  <h1>Data filler / Accuracy tester</h1>


  <div class="trainSection">
      <button id="webcamButton">START WEBCAM</button>
      <button id="logButton">LOG DATA</button>

      <label for="rps">Choose Pose:</label>
      <select id="rps" name="rps">
        <option value="Y">Y</option>
        <option value="M">M</option>
        <option value="C">C</option>
        <option value="A">A</option>
      </select>

      <button id="classifyButton">Classify Pose</button>
  </div>


<div class="trainSection">
  <button id="jsonButton">Download JSON</button>

  <label id="labeltest" for="testLabel">Test label:</label>
  <select id="testLabel">
    <option value="Y">Y</option>
    <option value="M">M</option>
    <option value="C">C</option>
    <option value="A">A</option>
  </select>
  <button id="logTestData">Log Test Data</button>
  <button id="runTest">Run Accuracy Test</button>
</div>
  <!-- Display classified letter -->
  <div id="classificationResult"></div>


  <div class="videoView">
    <div class="combiDiv">
      <video id="webcam" style=""  class="webcam" muted autoplay playsinline></video>
      <canvas id="output_canvas" style="" class="canvas" ></canvas>
      <div id="myimage">Tracking</div>
    </div>
  </div>

</section>
</body>

</html>
